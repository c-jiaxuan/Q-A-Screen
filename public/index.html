<!DOCTYPE html>
<html lang="en" class="scs-demo">
<head>
  <!--meta-->
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta 
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" 
    />
  <meta name="title" content="demo" />
    <title>QA Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div class="logo-container">
      <img src="./img/CCMLogo white.svg" alt="Logo" class="logo">
    </div>
    <div id="controls" class="controls-container">
      <div>
      <button class="button button" onclick="">
        <img src="./img/Control_Signs/Skip-forward.png" alt="Snow">
        Skip</button>
      </div>
      <button class="button button" onclick="">
        <img src="./img/Control_Signs/Repeat.png" alt="Snow">
        Repeat</button>
      <button class="button button" onclick="">
        <img src="./img/Control_Signs/Stop-circle.png" alt="Snow">
        End</button>
    </div>
    <div id="chat-container" class="chat-container">
      <div id="chat-history-container" class="chat-history-container">
        <!-- Messages appear here -->
      </div>
      <div class="input-area-container">
        <input id="input" class="input-area" type="text" size="200" maxlength="200" placeholder="Type your message...">
        <button id="send-button" class="send-button">
          <img src="./img/Control_Signs/Send.png" alt="Snow">
        </button>
      </div>
      <div id="speak-button-container" class="speak-button-container">
        <button class="button button1">
          <img src="./img/Control_Signs/Mic-Icon.png" alt="Snow">
          Speak with AI</button>
      </div>
      <div id="listening-button-container" class="speak-button-container">
        <button class="button button1">
          <img src="./img/Control_Signs/Mic-Icon.png" alt="Snow">
          Listening...</button>
      </div>
      <div id="processing-button-container" class="speak-button-container">
        <button class="button button1">
          <img src="./img/Control_Signs/Mic-Icon.png" alt="Snow">
          Processing...</button>
      </div>
    </div>
    <div id="AIPlayerWrapper"></div>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
  ></script>
  <script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn-aihuman.deepbrainai.io/sdk/web/aiPlayer-1.5.2.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/chatbot.js"></script>
  <script src="./js/google-stt.js"></script>
  <script src="./js/avatar.js"></script>
</html>
