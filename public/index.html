<!DOCTYPE html>
<html lang="en" class="scs-demo">
  <head>
    <!--meta-->
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta 
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" 
      />
    <meta name="title" content="demo" />
      <title>QA Screen</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <div id="overlay" class="overlay">
    <div class="overlay-content">
        <h2>Welcome to the AI Avatar Demo</h2>
        <button class="button button2" id="start-button">Meet the AI Concierge</button>
    </div>
  </div>
  <body>
    <!-- <div class="logo-container">
      <img src="./img/CCMLogo white.svg" alt="Logo" class="logo">
    </div> -->
    <div id="controls" class="controls-container">
      <div>
      <button id="use-ava-btn" class="button button" onclick="UseAvatar()">
        <!-- <img src="./img/Control_Signs/Skip-forward.png" alt="Snow"> -->
        Use Avatar</button>
      </div>
      <button id="use-tts-btn" class="button button" onclick="UseTTS()">
        <!-- <img src="./img/Control_Signs/Repeat.png" alt="Snow"> -->
        Use Voice</button>
      <!-- <button class="button button" onclick="">
        <img src="./img/Control_Signs/Stop-circle.png" alt="Snow">
        End</button> -->
    </div>
    <div id="questions-container" class="controls-container" style="top: 150px;">
      <button id="feeding-btn" class="button button" onclick="setQuestion(0)">Feeding</button>
      <button id="dressing-btn" class="button button" onclick="setQuestion(1)">Dressing</button>
      <button id="toilet-btn" class="button button" onclick="setQuestion(2)">Toileting</button>
      <button id="turning-btn" class="button button" onclick="setQuestion(3)">Turning in Bed</button>
      <button id="ambulation-btn" class="button button" onclick="setQuestion(4)">Ambulation</button>
    </div>
    <div id="chat-container" class="chat-container">
      <div id="chat-history-container" class="chat-history-container">
        <!-- Messages appear here -->
      </div>
      <div class="input-area-container">
        <input id="input" class="input-area" type="text" size="200" maxlength="200" placeholder="Type your message...">
        <button id="send-button" class="send-button" onclick=sendMessageFromChatbox()>
          <img src="./img/Control_Signs/Send.png" alt="Snow">
        </button>
      </div>
      <!-- <div id="speak-button-container" class="speak-button-container" onclick="startRecognize()"> -->
      <div id="speak-button-container" class="speak-button-container">
        <button id="speak-button-text" class="button button1" onclick="onTranscribeBtnClick()">
          <img src="./img/Control_Signs/Mic-Icon.png" alt="Snow">
          Speak to AI</button>
        <button id="reset-button" class="button button1" onclick="onResetTranscribe()" >Reset</button>
      </div>
      <!-- <div id="listening-button-container" class="speak-button-container" onclick="endRecognize(false)">
        <button class="button button1">
          <img src="./img/Control_Signs/Mic-Icon.png" alt="Snow">
          Listening...</button>
      </div>
      <div id="processing-button-container" class="speak-button-container">
        <button class="button button1">
          <img src="./img/Control_Signs/Mic-Icon.png" alt="Snow">
          Processing...</button>
      </div> -->
    </div>
    <div id="AIPlayerWrapper"></div>
    <audio id="audioPlayback">
      <source id="audioSource" type="audio/mp3" src="" />
    </audio>
  </body>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
  ></script>
  <script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn-aihuman.deepbrainai.io/sdk/web/aiPlayer-1.5.2.min.js"></script>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1692.0.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/chatbot.js"></script>
  <script src="./js/google-stt.js"></script>
  <script src="./js/avatar.js"></script>
  <script src="./js/start-screen-overlay.js"></script>
  <script src="./js/polly.js"></script>
  <script src="./demo_aws_sdk.js"></script>
</html>
